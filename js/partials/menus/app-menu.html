<header>
    <nav class="headbar">
        <div class="contianer-fluid">
            <div class="headbar-header wrap clearfix">
                <div class="headbar-logo" href="/">
                    <img src="images/logo.png" class="logo" />
                </div>
                <div id="page-title"></div>
                <!-- <a href="" class="headbar-account" ng-click="signout()"><span class="icon-sign-out"></span></a> -->
                <a href="" class="headbar-account" id="headbar-account" onclick="headbaraccount()">
                    <div><span class="icon-user2"></span></div>
                    <div>
                        <p>{{userdetails.name}}</p>
                        <p>{{userdetails.email}}</p>
                    </div>
                    <div><span class="icon-angle-down"></span></div>
                </a>

            </div>
        </div>
    </nav>
</header>

<div class="account-dropdown-menu" id="dropdownmenu">
    <ul>
        <li><a href="" class="menu-item"><span class="icon-user2"></span> <p>Profile</p></a></li>
        <li><a href="" class="menu-item" ng-click="signout()"><span class="icon-sign-out"></span> <p>Sign out</p></a></li>
    </ul>
</div>

<div class="side-menu-container">
    <nav class="side-menu">
        <ul>
            <li id="dashboard">
                <a href="#/dashboard">
                    <p><span class="icon-box"></span>
                        <br>Dashboard</p>
                </a>
            </li>
            <li id="activities">
                <a href="#/activities" onclick="toggleactivites()">
                    <p><span class="icon-rocket3"></span>
                        <br>Activities</p>
                </a>
            </li>
            <li id="friends">
                <a href="#/friends">
                    <p><span class="icon-users"></span>
                        <br>Friends</p>
                </a>
            </li>
            <li id="settings">
                <a href="#/settings">
                    <p><span class="icon-cog2"></span>
                        <br>Settings</p>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="side-submenu-container" ng-controller="main-Controller" id="activities-menu">
    <nav class="side-submenu">
        <ul>
            <li ng-repeat="activity in activities">
                <a href="#/activities/{{activity.objectID}}">
                    <p><span class="icon-star5"></span> {{activity.name}}</p>
                </a>
            </li>
            <li>
                <a href="#/activities/allActivities">
                    <p><span class="icon-rocket3"></span> Show All</p>
                </a>
            </li>
            <li>
                <a href="#/activities/addActivity">
                    <p><span class="icon-plus"></span> Add Activity</p>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script type="text/javascript">

    $('#dropdownmenu').hide();
    function headbaraccount() {
        $('#headbar-account').toggleClass("headbar-account-active");
        $('#dropdownmenu').toggle();
    }
</script>
