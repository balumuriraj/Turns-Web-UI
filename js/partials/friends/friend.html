<section class="ngview-section" ng-show="userloggedin.value">
    <div ng-controller="friend-Controller" class="wrap">
        <div class="container-fluid friend-page">
            <div class="row">
                <div class="col-md-7">
                    <div class="friend-container">
                        <div class="item-block" ng-repeat="group in userdetails.groups | filter:searchgroup" ng-if="containsObject(group.members)">
                            <div><p style="background: #f06060"><span class="icon-user2"></span></p></div>
                            <div class="box-label">
                                <p>{{group.name | truncate:15}}</p>
                                <p>{{group.members.length}} members</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="friend-profile">
                        <div class="profile-block">
                            <div class="profile-icon"><p style="background: #555"><span class="icon-user2"></span></p></div>
                            <div class="profile-label">
                                <p>{{currentfriend.name | truncate:15}}</p>
                                <p>{{currentfriend.email | truncate:15}}</p>
                            </div>
                            <div class="profile-stats">
                                <div class="row">
                                    <div class="col-md-4">
                                        <p>Completed</p>
                                        <p>5</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>inadvance</p>
                                        <p>2</p>
                                    </div>
                                    <div class="col-md-4">
                                        <p>remaining</p>
                                        <p>0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" ng-model="searchgroup" placeholder="search... "/>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    $('#dashboard').removeClass("side-menu-active");
    $('#activities').removeClass("side-menu-active");
    $('#friends').addClass("side-menu-active");
    $('#settings').removeClass("side-menu-active");

    document.getElementById("page-title").innerHTML = "Friend";
    $('#activities-menu').hide();

</script>
