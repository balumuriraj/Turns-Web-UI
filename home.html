<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turns</title>
    <meta name="description" content="Turns - Count the turns with your friends">

    <!--[if lt IE 7]>

    <!-- Login -->
    <div class="background-cover" id="background-cover"></div>
    <div class="login-container" ng-controller="login-Controller" id="login-container">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
            <div class="form-title clearfix">
                <p>Sign in</p>
                <p onclick="closesignin()"><span class="icon-x"></span></p>
            </div>
            <br><br>
            <!-- EMAIL -->
            <div class="form-group">
                <input type="email" name="email" class="login-field" id="email-field" placeholder="Email Address" ng-model="user.email" required>
                <p ng-show="userForm.email.$error.required && !userForm.email.$pristine" class="login-error">Email is required <span class="icon-x"></span></p>
                <p ng-show="userForm.email.$error.email && !userForm.email.$pristine" class="login-error">Email is invalid <span class="icon-x"></span></p>
            </div>
            <!-- EMAIL -->
            <div class="form-group">
                <input type="password" name="password" class="login-field" id="password-field" placeholder="Password" ng-model="user.password" required>
                <p ng-show="userForm.password.$error.required && !userForm.password.$pristine" class="login-error">Password is required <span class="icon-x"></span></p>
            </div>
            <br>
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="form-bttn" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="home-headbar">
            <div class="contianer-fluid">
                <div class="home-headbar-header wrap clearfix">
                    <div class="home-headbar-logo" href="#">
                        <img src="images/logo.png" class="home-logo" /> turns
                    </div>
                    <a href="#" class="home-headbar-menulink"><span class="icon-user2"></span> Register</a>
                    <a href="#" class="home-headbar-menulink" onclick="opensignin()"><span class="icon-sign-in"></span> Sign In</a>                    
                </div>
            </div>
        </nav>
    </header>
    <div class="login-options-container">
        <div class="login-options">
            Sign in with 
            <span class="icon-facebook" style="background: #4c66a4;"></span>
            <span class="icon-twitter" style="background: #47a3da;"></span>
            <span class="icon-googleplus" style="background: #f06060;"></span>
            <span class="icon-mail" style="background: #34495e;"></span>
        </div>
    </div>
    
    <section>
        <div class="home-welcome-container">
            <div class="home-welcome-title">
                <p>welcome to turns</p>
                <p>count turns with your friends</p>
                <img src="images/responsive-monitors.png" />
            </div>
        </div>
    </section>

    <!-- JS Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js" type="text/javascript"></script>

    <!-- UI Libs -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- App Libs -->
    <script src="js/homeapp.js" type="text/javascript"></script>
    <script src="js/controllers/homecontrollers.js" type="text/javascript"></script>

    <script type="text/javascript">
        
        function opensignin(){
            var login = $('#login-container');
            var background = $('#background-cover');
            
            login.css({
                'top': '10em',
                'z-index': '3'
            });
            
            background.css({
                'z-index': '2',
                'opacity': '0.75'
            });
        }
        
        function closesignin(){
            var login = $('#login-container');
            var background = $('#background-cover');
            
            login.css({
                'top': '-100em'
            });
            
            background.css({
                'z-index': '-1',
                'opacity': '0'
            });
        }
        
        $(document).mouseup(function (e)
        {
            var emailcontainer = $("#email-field");
            var passwordcontainer = $("#password-field");

            if (!emailcontainer.is(e.target) // if the target of the click isn't the container...
                && emailcontainer.has(e.target).length === 0) // ... nor a descendant of the container
            {
                emailcontainer.removeClass("login-field-active");
            }
            else{
                emailcontainer.addClass("login-field-active");
            }
            
            if (!passwordcontainer.is(e.target) // if the target of the click isn't the container...
                && passwordcontainer.has(e.target).length === 0) // ... nor a descendant of the container
            {
                passwordcontainer.removeClass("login-field-active");
            }
            else{
                passwordcontainer.addClass("login-field-active");
            }
        });

    </script>
</body>
