<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turns</title>
    <meta name="description" content="Turns - Count the turns with your friends">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icons.css">    
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="headbar">
            <div class="contianer-fluid">
                <div class="headbar-header wrap clearfix">
                    <div class="headbar-logo" href="#">
                        <img src="images/logo.png" class="logo" />
                    </div>
                    <div id="page-title"></div>
                    <a href="#" class="headbar-account"><span class="icon-sign-out"></span></a>
                    <a href="#" class="headbar-account"><span class="icon-user2"></span></a>

                </div>
            </div>
        </nav>
    </header>

    <div class="side-menu-container">
        <nav class="side-menu">
            <ul>
                <li id="dashboard">
                    <a href="#/dashboard">
                        <p><span class="icon-box"></span>
                            <br>Dashboard</p>
                    </a>
                </li>
                <li id="activities">
                    <a href="#/activities" onclick="toggleactivites()">
                        <p><span class="icon-rocket3"></span>
                            <br>Activities</p>
                    </a>
                </li>
                <li id="friends">
                    <a href="#/friends">
                        <p><span class="icon-users"></span>
                            <br>Friends</p>
                    </a>
                </li>
                <li id="settings">
                    <a href="#/settings">
                        <p><span class="icon-cog2"></span>
                            <br>Settings</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="side-submenu-container" ng-controller="main-Controller" id="activities-menu">
        <nav class="side-submenu">
            <ul>
                <li ng-repeat="activity in activities"><a href="#/activities/{{activity.objectID}}"><p><span class="icon-star5"></span> {{activity.name}}</p></a>
                </li>
                <li><a href=""><p><span class="icon-rocket3"></span> Show All</p></a>
                </li>
                <li><a href=""><p><span class="icon-plus"></span> Add Activity</p></a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <section class="angular-section">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </section>

    <!-- JS Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js" type="text/javascript"></script>

    <!-- UI Libs -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- App Libs -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/controllers.js" type="text/javascript"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {

            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = '//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

</body>

</html>
